<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="/src/styles/styles.css" />
  </head>

  <style>
    body {
      color: white;
      background-image: url(/src/assets/bg-1.jpeg);
      min-width: 100%;
      min-height: auto;
      background-repeat: no-repeat;
      object-fit: contain;
      background-size: cover;
    }
  </style>
  <body>
    <div
      class="container"
      style="
        background-image: url(soal.jpg);
        min-width: 50%;

        object-fit: contain;
        background-position: center;
        background-repeat: no-repeat;
      "
    >
      <div
        style="
          background-color: #000;
          opacity: 0.7;
          border-radius: 25px;
          justify-content: center;
          align-items: center;
          text-align: center;
        "
      >
        <h1 style="color: rgb(255, 255, 255); font-size: 4rem">
          <span style="color: yellow; font-size: 4rem">Kategori :</span>
          Logika
        </h1>
      </div>
      <div class="justify-center flex-column" id="game">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h1 id="question">What is the answer to this question</h1>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 1</p>
        </div>
      </div>
    </div>
    <script src="/src/script/logikaKategori.js"></script>
  </body>
</html>
